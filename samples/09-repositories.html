<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>gh3</title>
    
</head>
<body>

	<ul></ul>

  <script src="../vendors/zepto.min.js"></script>
  <script src="../vendors/underscore-min.js"></script>
  <script src="../gh3.js"></script>
  <script>
    var repositories = $("ul");
    Gh3.Search.repos("lua", {start_page : 1, per_page:10}, function (err, res) {
      if(err) { throw "outch ..." }
	  //console.log(res)
	  
	  res.forEach( function(x){
		//console.log(x)
		console.log(x.description)
		repositories.append(
			$('<li>').append(x.full_name+" : "+x.description) )
	  })

      //console.log(Gh3.Repositories.getAll());
      
    });

  </script>


</body>

</html>
